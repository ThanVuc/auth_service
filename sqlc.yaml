version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "sql/query"
      - "sql/query/auth"
      - "sql/query/permission"
      - "sql/query/role"
      - "sql/query/user"
    schema: "sql/schema"
    gen:
      go:
        package: "database"
        out: "./internal/grpc/database"
        sql_package: "pgx/v5"
